<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Responses - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #00D4FF;
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            color: #FF1493;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00D4FF;
        }
        
        .response-card {
            background: #1a1a1a;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
        }
        
        .response-id {
            color: #FFD700;
            font-size: 0.9em;
        }
        
        .response-time {
            color: #999;
            font-size: 0.9em;
        }
        
        .answer-block {
            margin: 20px 0;
            padding: 20px;
            background: rgba(40, 40, 40, 0.5);
            border-left: 4px solid #00D4FF;
            border-radius: 8px;
        }
        
        .question {
            color: #FFD700;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.05em;
        }
        
        .answer {
            color: #fff;
            line-height: 1.6;
            padding-left: 10px;
        }
        
        .no-responses {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .refresh-btn {
            background: #00D4FF;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #FF1493;
            transform: translateY(-2px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: #1a1a1a;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
        }
        
        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #FF1493;
            font-size: 2em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Quiz Responses</h1>
        <p class="subtitle">DJ Slammer App - Admin Dashboard</p>
        
        <button class="refresh-btn" onclick="loadResponses()">ðŸ”„ Refresh</button>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-label">Total Responses</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Latest Response</div>
                <div class="stat-value" id="latestTime" style="font-size: 1.2em;">-</div>
            </div>
        </div>
        
        <div id="responsesContainer">
            <div class="loading">Loading responses...</div>
        </div>
    </div>
    
    <script>
        async function loadResponses() {
            const container = document.getElementById('responsesContainer');
            const stats = document.getElementById('stats');
            
            container.innerHTML = '<div class="loading">Loading responses...</div>';
            
            try {
                const response = await fetch('/api/get-responses');
                const data = await response.json();
                
                if (data.success && data.responses.length > 0) {
                    // Show stats
                    stats.style.display = 'flex';
                    document.getElementById('totalCount').textContent = data.count;
                    
                    const latest = new Date(data.responses[0].submittedAt);
                    document.getElementById('latestTime').textContent = latest.toLocaleString();
                    
                    // Display responses
                    container.innerHTML = data.responses.map(r => `
                        <div class="response-card">
                            <div class="response-header">
                                <div class="response-id">Response ID: ${r.id}</div>
                                <div class="response-time">${new Date(r.submittedAt).toLocaleString()}</div>
                            </div>
                            ${Object.entries(r.answers).map(([qNum, qa]) => `
                                <div class="answer-block">
                                    <div class="question">Q${qNum}: ${qa.question}</div>
                                    <div class="answer">âœ… ${qa.answer}</div>
                                </div>
                            `).join('')}
                        </div>
                    `).join('');
                } else {
                    stats.style.display = 'none';
                    container.innerHTML = '<div class="no-responses">No responses yet. Waiting for Tanner! ðŸŽµ</div>';
                }
            } catch (error) {
                container.innerHTML = `<div class="no-responses">Error loading responses: ${error.message}</div>`;
            }
        }
        
        // Load on page load
        loadResponses();
        
        // Auto-refresh every 30 seconds
        setInterval(loadResponses, 30000);
    </script>
</body>
</html>
